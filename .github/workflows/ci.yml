name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ui:
    runs-on: ubuntu-latest
    container: node:20-bullseye
    steps:
      - name: Install build tools
        run: |
          apt-get update
          apt-get install -y git make
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build UI
        run: make -C assets/compose-ui dist
      - name: Upload UI dist
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: assets/compose-ui/dist

  build:
    runs-on: ubuntu-latest
    needs: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download UI dist
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: assets/compose-ui/dist
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: UI_BUILD=0 make build
      - name: Test
        run: UI_BUILD=0 make test
